<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container-fluid">
    <h1>Convert USD To One Of These 5 Currencies</h1>
    <form id="currencyExchangerForm">
      <div id="currencyChoices">
        <label><input type="radio" id="NOK" value="NOK" name="currencyTypes">Norwegian Krone</label>
        <label><input type="radio" id="JPY" value="JPY" name="currencyTypes">Japanese Yen</label>
        <label><input type="radio" id="NZD" value="NZD" name="currencyTypes">New Zealand Dollar</label>
        <label><input type="radio" id="AUD" value="AUD" name="currencyTypes">Australian Dollars</label>
        <label><input type="radio" id="COP" value="COP" name="currencyTypes">Colombian Pesos</label>
      </div>
      <div id="userInputBox">
        <input type="number" id="usDollars" placeholder="Enter number in USD">
        <button type="submit" id="findRate" class="btn btn-success">Exchange!</button>
      </div>
    <h3>Your Exchange Rate Is:</h3>
    <div id="exchangedRate"></div>
    </form>
  </div>
</body>
</html>
